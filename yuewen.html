<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <script>
       var out =document.getElementsByClassName('outer')[0],
           inner=document.getElementsByClassName('inner')[0]
           function onclick(){
               console.log('click');
           }
           setTimeout(function(){
               console.log('timeout');
           },0)
           Promise.resolve().then(function(){
               console.log('promise');
           })
           out.setAttribute('math-data',Math.random())
           out.addEventListener('click',onclick)
           inner.addEventListener('click',onclick)

           // promise  timeout  click click
    </script>
</body>
</html>
